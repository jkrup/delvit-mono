apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dlv-web
  labels:
    app: dlv-web
  annotations:
    kubernetes.io/tls-acme: 'true'
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
    cert-manager.io/acme-challenge-type: http01
spec:
  ingressClassName: nginx
  tls:
    - secretName: dlv-web-tls
      hosts:
        - alpha.delvit.org
  rules:
    - host: alpha.delvit.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hstk-web
                port:
                  number: 80

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hstk-web-db
  labels:
    app: hstk-web
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: ssd-east1